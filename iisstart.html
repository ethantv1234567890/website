<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethan's Network</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .background {
            position: absolute;
            display: block;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            z-index: 1;
        }
        .card {
            background: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.15);
            width: 250px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }
        a {
            color: #58a6ff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 500;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 15px;
        }
        .footer a {
            color: #ffffff;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <canvas class="background"></canvas>
    <h1>Welcome to Ethan's Network</h1>
    <div class="container">
        <div class="card"><a href="https://jelly.ethans.network" target="_blank">Jelly</a></div>
        <div class="card"><a href="https://weather.ethans.network" target="_blank">Weather</a></div>
        <div class="card"><a href="https://admin.ethans.network" target="_blank">Admin</a></div>
    </div>
    <div class="footer">
        <a href="mailto:ethan@ethans.network" title="Email">üìß</a>
        <!-- <a href="#" title="Resume">üìÑ</a> -->
        <a href="https://github.com/ethantv1234567890" title="GitHub">üêô</a>
    </div>
    
    <script>
        window.onload = function() {
            Particles.init({
                selector: '.background',
                maxParticles: 100,
                sizeVariations: 3,
                speed: 0.5,
                color: ['#ffffff'],
                connectParticles: true
            });
        };
    </script>
</body>
</html>
